<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img [src]="movie.imageUrl" class="movie-card-img" />
      </ion-col>
      <ion-col size="9">
        <h6>{{ movie.title }} ({{ movie.releaseYear }})</h6>
        <ion-button type="submit" size="small" (click)="openEdit(movie)"> EDIT </ion-button>
        <ion-button type="submit" size="small" (click)="deleteMovie(movie)"> DELETE </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
