<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-added-movie-element
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-added-movie-element>
  </ion-list>
</ion-content>
