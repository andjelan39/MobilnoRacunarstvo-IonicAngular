<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <ion-item>
      <ion-label>Advanced Settings</ion-label>
    </ion-item>
    <ion-item button routerLink="terms">
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle>
        <ion-label>Email Notifications</ion-label>
      </ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Subscription Settings</ion-label>
    </ion-item>
  </div>
</ion-content>
