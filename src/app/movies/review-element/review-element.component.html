<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <img src="assets/user.png" class="avatar" />
      </ion-col>
      <ion-col size="10" class="review-content">
        <span><b>{{ review.user?.email }}</b></span>
        <p class="review-text">{{ review.text }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
