<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="light" routerLink="/log-in">LOGIN</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="header">
    <img src="assets/flicks.svg" />
    <h1>Create Your Account</h1>
  </div>

  <form [formGroup]="registerForm" id="form" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-margin-bottom inputField">
            <ion-input type="text" formControlName="name" placeholder="First Name"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-bottom inputField">
            <ion-input type="text" formControlName="lastname" placeholder="Last Name"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-bottom inputField">
            <ion-input type="email" formControlName="email" errorText="Invalid email format." placeholder="Enter your email..."></ion-input>
          </ion-item>
          <ion-item class="ion-margin-bottom inputField">
            <ion-input type="password" formControlName="password" errorText="Password must be at least 7 chracters long." placeholder="Enter your password..."></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button type="submit" expand="block" shape="round" [disabled]="registerForm.invalid">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div id="header">
    <p>By pressing 'Register' you agree to <br> our terms and conditions.</p>
  </div>

</ion-content>
